<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='welcome.title')"></head>
<body>
<head th:replace="fragments/header.html :: header"></head>
<main role="main" class="container">
    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <form th:object="${changePassword}" id="changePassword" method="post" action="/changePassword">
            <h4 class="display-4" th:text="#{change.password.title}"></h4><br>
            <p>
                <label for="currentPassword" class="sr-only"><h4 th:text="#{change.password.current}"></h4></label>
                <input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control"
                       th:placeholder="#{change.password.current}"
                       required
                       autofocus>
            </p>
            <div class="alert alert-warning" th:each="error: ${#fields.errors('currentPassword')}" th:text="${error}"></div>
            <p>
                <label for="newPassword" class="sr-only"><h4 th:text="#{change.password.new}"></h4></label>
                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
                       th:placeholder="#{change.password.new}" required>
            </p>

            <div class="alert alert-warning" th:each="error: ${#fields.errors('newPassword')}" th:text="${error}"></div>
            <p>
            <p>
                <label for="confirmPassword" class="sr-only"><h4 th:text="#{change.password.confirm}"></h4></label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                       th:placeholder="#{change.password.confirm}" required>
            </p>
            <p>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" th:text="#{change.password.submit}"
                        type="submit"></button>

                <a class="btn btn-lg btn-primary btn-block" th:text="#{change.password.cancel}" th:href="@{/profile}"
                   role="button"></a>
        </form>
    </div>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
