spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://0.0.0.0:3306/projects?useTimezone=true&serverTimezone=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME:projects_user}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:pass}

admin.password=${PROJECTS_ADMIN_PASSWORD:pass123}

spring.mail.host=${MAIL_SMTP_HOST:localhost}
spring.mail.port=${MAIL_SMTP_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTTLS:false}
mail.sender=noreply@auctions.com
